
# Playbooks de automação para Agent-S/Agno
# Estrutura robusta, cobrindo correção, otimização, diagnóstico, cache, métricas, alertas, histórico, integração e fallback

- name: corrigir_entidade
  actions:
    - type: validar_schema
      target: entidade
      description: Validar schema da entidade
    - type: corrigir
      target: entidade
      description: Correção automática da entidade
    - type: validar_integridade
      target: entidade
      description: Validar integridade após correção
    - type: registrar_historico
      target: entidade
      description: Registrar histórico da correção

- name: otimizar_entidade
  actions:
    - type: analisar_metricas
      target: entidade
      description: Analisar métricas da entidade
    - type: otimizar
      target: entidade
      description: Otimização automática da entidade
    - type: registrar_historico
      target: entidade
      description: Registrar histórico da otimização

- name: diagnostico_entidade
  actions:
    - type: diagnostico
      target: entidade
      description: Diagnóstico automático da entidade
    - type: validar_metricas
      target: entidade
      description: Validar métricas da entidade
    - type: registrar_historico
      target: entidade
      description: Registrar histórico do diagnóstico

- name: relatorio_tecnico
  actions:
    - type: gerar_relatorio
      target: entidade
      description: Geração de relatório técnico da entidade
    - type: registrar_historico
      target: entidade
      description: Registrar histórico do relatório

- name: corrigir_cache
  actions:
    - type: validar_cache
      target: entidade
      description: Validar cache da entidade
    - type: corrigir_cache
      target: entidade
      description: Corrigir cache da entidade
    - type: registrar_historico
      target: entidade
      description: Registrar histórico da correção de cache

- name: fallback_acao_desconhecida
  actions:
    - type: disparar_alerta
      target: entidade
      description: Disparar alerta de ação desconhecida
    - type: registrar_historico
      target: entidade
      description: Registrar histórico do fallback

- name: coletar_metricas
  actions:
    - type: coletar_metricas
      target: entidade
      description: Coletar métricas da entidade
    - type: validar_metricas
      target: entidade
      description: Validar métricas coletadas
    - type: registrar_historico
      target: entidade
      description: Registrar histórico da coleta de métricas

- name: registrar_historico
  actions:
    - type: registrar_historico
      target: entidade
      description: Registrar histórico genérico

- name: disparar_alerta
  actions:
    - type: disparar_alerta
      target: entidade
      description: Disparar alerta genérico

# Sugestões automáticas
- name: sugestao_corrigir_cache
  actions:
    - type: corrigir_cache
      target: entidade
      description: Corrigir cache da entidade
    - type: registrar_historico
      target: entidade
      description: Registrar histórico da sugestão

